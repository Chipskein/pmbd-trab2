 {% block pagination %}
 <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item {% if page <= 1 %}disabled{% endif %}">
        <a class="page-link" href="{{ url_for(rota, page=page-1, limit=limit) }}" tabindex="-1">Previous</a>
      </li>

      {% for p in range(1, total_pages + 1) %}
      <li class="page-item {% if p == page %}active{% endif %}">
        <a class="page-link" href="{{ url_for(rota, page=p, limit=limit) }}">{{ p }}</a>
      </li>
      {% endfor %}

      <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
        <a class="page-link" href="{{ url_for(rota, page=page+1, limit=limit) }}">Next</a>
      </li>
    </ul>
  </nav>
  {% endblock %}
